<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <h1>Tag Canvas é utilizada pra inserir scripts com desenhos gráficos utilizados por JavaScript.</h1>

    <h3>Então após fazer o desenho com JavaScript, a tag canvas serve para inserir este dentro da página.</h3>

    <section>
        <canvas>
            <iframe id="google_esf" name="google_esf" src="https://lab.hakim.se/magnetic/02/"  style="display: none;"></iframe>

        </canvas>
        
    </section>
    
</body>
</html>
