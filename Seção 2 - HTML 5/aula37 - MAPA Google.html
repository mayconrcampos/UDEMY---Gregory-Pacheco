<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
</head>
<body>
    <h1>Interagindo com Google Maps</h1>

    <div id="mapa" style="width: 800px;height:800px"></div>

    <button onclick="myMap()">Carregar Mapa</button>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1091.302458403004!2d-48.691715670756984!3d-28.264038698910298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjjCsDE1JzUwLjUiUyA0OMKwNDEnMjguMiJX!5e1!3m2!1spt-BR!2sbr!4v1611620361130!5m2!1spt-BR!2sbr" width="800" height="600" frameborder="0" style="border:5;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>


    <script>
        function myMap(){
            var mapOptions = {
                center: new google.maps.LatLng(-28.263186271338515, -48.691265897903726),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
        var map = new google.maps.Map(document.getElementById("mapa"), mapOptions);
        }
    </script>
    
</body>
