<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tag vídeo</title>
</head>
<body>
    <h1>A Tag vídeo permite inserir vídeos na página.</h1>
    <section>
        <h3>Vídeo: Gato fazendo merda.</h3>
        <!-- Exemplo simples de vídeo -->
        <video src="Gato arteiro.mp4" autoplay poster="" height="500" controls>
        Desculpa, o seu navegador não suporta vídeos incorporados, 
        mas você pode <a href="Gato arteiro.mp4">baixá-lo</a>
        e assistir pelo seu reprodutor de mídia favorito!
        </video>

    </section>
</body>
</html>
