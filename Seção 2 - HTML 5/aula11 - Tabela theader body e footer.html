<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conteúdos Tabulares</title>
</head>
<body>
    <h1>Tabelas com thead tbody e tfoot em HTML 5</h1>
    <p>a Tag tr delimita as linhas</p>
    <p>a Tag td delimita as colunas</p>

    <section>
        <table border="3px">
            <colgroup>
                <col span="1" style="background: burlywood;">
                <col span="1"style="background-color: steelblue;">
            </colgroup>
            <thead>
                <tr>
                    <th>Tabela Head 1</th>
                    <th>Tabela Head 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Body tabela 1</td>
                    <td>Body tabela 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Footer tabela 1</td>
                    <td>Footer tabela 2</td>
                </tr>
            </tfoot>
        </table>
        
    </section>
    <p>OBS: Além destes elementos, temos também o elemento caption que insere legendas na tabela.</p>

</body>
</html>
